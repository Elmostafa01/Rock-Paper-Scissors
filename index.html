<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="wrapper">
    <div class="buttons">
        <button class="actButton" value="Rock">✊</button>
        <button class="actButton" value="Paper">✋</button>
        <button class="actButton" value="scissors">✌️</button>
    </div>
    <div class="resultContainer">
        <div class="plsc" id="player-score"></div>
        <div class="hand" id="hands"></div>
        <div class="rslt" id="result"></div>
        <button id="endGameButton">🛞</button>
    </div>
</div>

    
    <script src="script.js"></script>
</body>
</html>
